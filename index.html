<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <!-- color toggle -->
    <div id="color">
        <input type="checkbox" name="color" id="color"></input>
        <label for="color">Color</label>
    </div>

    <!-- slider -->
    <div id="slider">
        <label for="column">Pixel Density: 16</label>
        <input type="range" id="column" name="column" min="16" max="100" value="16">
        100
    </div>

    <div id="container"></div>
</body>

</html>
